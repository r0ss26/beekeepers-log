<div class="container" *ngIf="colony">
  <button mat-stroked-button (click)="location.back()"><- Back</button>
  <mat-card>
    <mat-card-title> ID: {{ colony.id }} </mat-card-title>
    <mat-card-content>
      <h2>Bees: {{ colony.bees }}</h2>
      <h2>Hives: {{ colony.hives }}</h2>
      <hr />
      Next Collection:
      {{
        (colony.collections[0] ? colony.collections[0].date : colony.created)
          | futureDate
          | date
      }}
      <h3>Amount (grams): {{ amount }}</h3>
      <hr />
      <h3>Overproduction (since last collection date): {{ overproduction | number }}</h3>
    </mat-card-content>
  </mat-card>
  <br />
  <app-collections-history
    *ngIf="colony.id"
    [collections]="colony.collections"
    [colonyId]="colony.id"
  ></app-collections-history>
</div>

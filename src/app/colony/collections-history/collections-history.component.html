<div class="container">
  <h2>Collections</h2>
  <app-new-collection [colonyId]="colonyId"></app-new-collection>
  <table mat-table [dataSource]="collections">
    <!-- id column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let collection">{{ collection.date | date }}</td>
    </ng-container>

    <!-- creation date column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let collection">{{ collection.amount }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <!-- <mat-paginator [length]="100" [pageSize]="10"></mat-paginator> -->
</div>

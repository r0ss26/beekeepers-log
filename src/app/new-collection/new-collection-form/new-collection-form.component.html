<h2 mat-dialog-title>Add a Collection</h2>
<div *ngIf="amount.invalid && (amount.dirty || amount.touched)">
  <div *ngIf="amount.errors.required" class="alert">
    Amount is required.
  </div>
</div>
<mat-dialog-content [formGroup]="newCollectionForm">
  <mat-form-field appearance="standard">
    <mat-label>Amount</mat-label>
    <input type="number" matInput formControlName="amount" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="standard">
    <mat-label>Date</mat-label>
    <input matInput formControlName="date" />
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-label>New Hives</mat-label>
    <input type="number" matInput formControlName="newHives" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Add</button>
</mat-dialog-actions>
